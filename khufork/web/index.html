  <!-- JS 함수: Pitchfork 기사 정보를 가져오는 예시 -->
  <script>
    window.getPitchforkReview = async function () {
      try {
        const response = await fetch("https://corsproxy.io/?https://pitchfork.com/reviews/albums/charli-xcx-brat/");
        const htmlText = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlText, 'text/html');

        const title = doc.querySelector("h1.review-title")?.innerText;
        const author = doc.querySelector(".review-author-link")?.innerText;
        const date = doc.querySelector("time.pub-date")?.getAttribute("datetime");
        const score = doc.querySelector(".score")?.innerText;
        const paragraphs = Array.from(doc.querySelectorAll(".review-detail p"))
          .map(p => p.innerText)
          .join("\n\n");

        return {
          title, author, date, score, body: paragraphs
        };
      } catch (e) {
        return { error: e.toString() };
      }
    }
  </script>

  <script src="flutter_bootstrap.js" async></script>
